<VirtualHost *:80>
    ServerName 54.207.211.25
    DocumentRoot /var/www/html/public_html/public

    <Directory /var/www/html/public_html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        
        # Headers CORS - Updated configuration
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"
        Header always set Access-Control-Allow-Credentials "true"
        
        # Handle OPTIONS method
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </Directory>

    # Alias para assets
    Alias /build/ "/var/www/html/public_html/public/build/"
    Alias /storage/ "/var/www/html/public_html/storage/app/public/"

    # Configuração para build e storage
    <Directory "/var/www/html/public_html/public/build">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory "/var/www/html/public_html/storage/app/public">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Habilitar módulos necessários
    <IfModule mod_rewrite.c>
        RewriteEngine On
    </IfModule>

    # Configurações de MIME type para JavaScript
    <IfModule mime_module>
        AddType application/javascript .js
        AddType text/css .css
    </IfModule>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    LogLevel warn
</VirtualHost>

# Habilitar módulos
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule headers_module modules/mod_headers.so