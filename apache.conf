<VirtualHost *:80>
    ServerName tempix.bet
    DocumentRoot /var/www/html/public_html/public

    <Directory /var/www/html/public_html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
         
        # Headers CORS
        Header set Access-Control-Allow-Origin "*"
        Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"
    </Directory>

    # Alias para storage (caminho corrigido)
    Alias /storage/ "/var/www/html/public_html/public/storage/"
    
    # Configuração para storage (caminho corrigido)
    <Directory "/var/www/html/public_html/public/storage">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Habilitar módulos necessários
    <IfModule mod_rewrite.c>
        RewriteEngine On
    </IfModule>

    # Configurações de MIME type
    <IfModule mime_module>
        AddType application/javascript .js
        AddType text/css .css
        AddType image/avif .avif
        AddType image/webp .webp
    </IfModule>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    LogLevel warn
</VirtualHost>

# Habilitar módulos
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule headers_module modules/mod_headers.so